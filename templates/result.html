<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f8fb; }
    .card{ border-radius:12px; box-shadow:0 6px 18px rgba(36,59,85,0.06); }
    .section-heading { font-weight:600; font-size:12px; margin-top:14px; color:#2b3b4e; text-transform:uppercase; letter-spacing:0.6px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card p-4">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
              <h4 class="mb-0">{{ name }}</h4>
              <div class="text-muted">{{ job_title }}</div>
            </div>
            <div class="text-end small-muted">
              <div>Generated: {{ generated_at }}</div>
              <a href="{{ url_for('index') }}" class="btn btn-link">Edit</a>
            </div>
          </div>

          <div class="bg-white p-3 rounded mb-3">
            <pre class="mb-0" style="white-space: pre-wrap;">{{ resume_text }}</pre>
          </div>

          <div class="d-flex gap-2">
            <form action="{{ url_for('download_pdf') }}" method="POST">
              <input type="hidden" name="name" value="{{ name }}">
              <input type="hidden" name="job_title" value="{{ job_title }}">
              <input type="hidden" name="resume_text" value="{{ resume_text|e }}">
              <button class="btn btn-success">Download PDF</button>
            </form>

            <form action="{{ url_for('download_docx') }}" method="POST">
              <input type="hidden" name="name" value="{{ name }}">
              <input type="hidden" name="job_title" value="{{ job_title }}">
              <input type="hidden" name="resume_text" value="{{ resume_text|e }}">
              <button class="btn btn-secondary">Download Word</button>
            </form>

            <button id="copyBtn" class="btn btn-outline-primary ms-auto">Copy Text</button>
          </div>

        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById('copyBtn').addEventListener('click', function(){
  const text = `{{ resume_text|replace('\n','\\n')|replace("'", "\\'") }}`;
  navigator.clipboard.writeText(text).then(()=> { alert('Copied resume text to clipboard'); });
});
</script>
</body>
</html>
